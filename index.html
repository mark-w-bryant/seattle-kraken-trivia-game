<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="seattle, kraken, hockey, trivia, challenge, game"> 
    <meta name="description" content="Play a Seattle Kraken trivia game created by Mark Bryant">
    <meta name="author" content="Mark Bryant" >
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <main class= "flex-container" id= "container">
        
        <!-- Initial elements on screen at start of game -->
        <section class= "introduction" id= "game-start">
            <div class= "center">
                <h1 class= "title">Seattle Kraken Trivia Challenge</h1>
                <h2 class= "intro" id="intro-text">How well do you know Kraken hockey?</h2>
                <button class= "start-btn" id="start-btn">Start Challenge</button>    
            </div>
        </section>

        <!-- Displays the question each round  -->
        <section>
            <div class= "center">
                <h2 class= "question" id="q-text"></h2>
            </div>
        </section>
        
        <!-- Dispaly each potential to question as a button -->
        <section class= "answer-btns">
            <div class="answers center">
                <div>
                    <button class= "answer" id= "a1"></button>
                </div>
                <div>
                    <button class= "answer" id= "a2"></button>    
                </div>
                <div>
                    <button class= "answer" id= "a3"></button>    
                </div>
                <div>
                    <button class= "answer" id= "a4"></button>    
                </div>
            </div>
               
            <!-- Dislpay the correct answer and score at end of game -->
            <div class= "center">
                <h2 class= "feedback"></h2>
                <button class= "next-question center" id= "q1-next-question">Next Question</button>
            </div>
        </section>
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script type= "module" src= "./script.js"></script>    

</body>
</html>
